<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OK Tic Tac Toe</title>
    <link type="text/css" rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <!-- !!! These buttons should be clickable. Pay attention to event listeners !!!  -->

    <div class="buttons">
        <button id="onePlayer" type="button">Player vs Computer</button>
        <button id="twoPlayer" type="button">Player vs Player</button>
        <button id="newGame" type="button">New Game</button>
    </div>


    <form id="form-wrapper">
        <input type="text" id="playerName" placeholder="Player Name" />
        <button id="submitButton" type="submit">Submit</button>
    </form>

    <!-- How to get this to display playerOne's name to assign? -->

    <div class="status-wrapper">
        <div id="playerTurn">
            Player Turn: <div id="whosUp"> </div>
        </div>
        <div id="time-elapsed">Time Elapsed: </div>
        <h2 id="provideStatus"></h2>

    </div>

    <!-- Gave this an id because it's the only board drawn for 3x3 space -->

    <div id="board">
        <h1> Tic <span> Tac </span> Toe!</h1>
        <div class="rows">

            <div id="row-1">
                <div class="cell" id="cell-0"></div>
                <div class="cell" id="cell-1"></div>
                <div class="cell" id="cell-2"></div>
            </div>

            <div id="row-2">
                <div class="cell" id="cell-3"></div>
                <div class="cell" id="cell-4"></div>
                <div class="cell" id="cell-5"></div>
            </div>

            <div id="row-3">
                <div class="cell" id="cell-6"></div>
                <div class="cell" id="cell-7"></div>
                <div class="cell" id="cell-8"></div>
            </div>
        </div>
    </div>

    <!-- Try to add an incrementing counter (seconds) -->
    <script src="./JS/main.js"></script>

</body>

</html>
